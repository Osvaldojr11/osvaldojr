<head>

    <title>Jogo Quebra-Cabeça</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="description">

    
	<link rel="stylesheet" href="static/css/style.css"/>
	


    
    
    <link rel="shortcut icon" href="/favicon.ico">

    <meta property="og:title" content="Jigsaw Puzzle | custarddoughnuts" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A jigsaw puzzle made in HTML5 canvas." />
    <meta property="og:url" content="http://custarddoughnuts.co.uk/jigsaw/" />
    <meta property="og:image" content="http://www.custarddoughnuts.co.uk/public/img/cd.png" />
</head>
<body id="body">
    <div class="canvaswrapper" id="canvasparent">
	   	<canvas id="canvas" class="canvas"></canvas>
    </div>    
    <div class="optionstrigger" id="showoptions"><img src="static/img/cog.png"/></div>
	<div id="options" class="optionswrapper">
       <div class="mask" id="hideoptions"></div>
		<div class="options"style="background:white;width:450px;height:400px;border-radius:9px;margin-top:100px;box-shadow: 5px 5px 10px black;-webkit-box-shadow: 0px 0px 0.6em black;-moz-box-shadow: 0px 0px 0.6em black;">
			<h1 class="h3 align-center">Menu de Configurações</h1>			
			<form>
				<table>
					<tr>
						<td>Número de linhas: </td>
						<td><input type="range" id="piecesx" name="piecesx"   min="2" max="20" style="width: 200px; height: 20px" oninput="displayX.value=value" onchange="displayX.value=value"></td>
						<td><input type="text" id="displayX" value="2" readonly></td>
					</tr>
					<tr>
						<td>Número de colunas: </td>
						<td><input type="range" id="piecesy"  name="piecesy" min="2" max="20" style="width: 200px"oninput="displayY.value=value" onchange="displayY.value=value"></td>
						<td><input type="text" id="displayY" value="2" readonly></td>
					</tr>
					<tr>
						<td>Grau de dificuldade: </td>
						<td>
							<select name="nivel" id="nivel" style="border-radius: 3px; width: 200px;  font-size: 11pt">
								<option value="D">Dificil</option>
								<option value="N">Normal</option>
								<option value="F">Facíl</option>
								<option value="MF" selected>Muito Facíl</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Exibir imagem temporária: </td>
						<td>
							<select name="tempFeedback" id="tempFeedback" style="border-radius: 3px;width: 200px; font-size: 11pt">
								<option value="0" selected>Não Exibir </option>
								<option value="5">5 segundos</option>
								<option value="10">10 segundos</option>
								<option value="15">15 segundos</option>
								<option value="20">20 segundos</option>
								<option value="30">30 segundos</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Exibir imagem em marca d'agua</td>
						<td>
						<select name="imagemMarca" id="imagemMarca" style="border-radius: 3px;width: 200px; font-size: 11pt">
							<option value="0">Não</option>
							<option value="1">Sim</option>
						</select>	
						</td>			
					</tr>
					<br>
					<tr>
						<td> Selecionar Tema</td>
						<td>
							<select name="selImg" id="selImg" style="border-radius: 3px;width: 200px; font-size: 11pt">
								<option value="1" selected>Tema Kids</option>
								<option value="2">Tema Puzzle</option>
								<option value="3">Tema Criança</option>
								<option value="4">Tema Idoso</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Cor de fundo</td>
						<td><input class="jscolor {onFineChange:'update(this)'}" value=""  id ="corI"style="border-radius: 3px;width: 100px; font-size: 11pt" ></td>
						<td><p id="rect" style="border:1px solid gray; width:50px; height:20px;" name = "corFundo"></p></td>
					</tr>
					<tr style="display: none">
						<select name="corFundo" id="corFundo" style="border-radius: 3px;width: 200px; font-size: 11pt; display: none;"></select>
					</tr>
						
					<tr>
						<td>Carregar imagem: </td>
						<td><input style="border-radius: 3px;width: 200px; font-size: 11pt" type="file" id="fileupload"/></td>
					</tr>
				</table>
			</form>
			<br>
			<button type="submit" id="updatePuzzle" style="border-radius: 7px" class="btn btn-block">Jogar</button>
    		<button type="submit" id="resetPuzzle" style="border-radius: 7px" class="btn btn-block">Reiniciar</button>
			<a href="relatorio.html" style="position:absolute;margin-left:155px"><img src="img/resume.png" width="20" ></a>
    		<a href="index.html"><img src="img/turn-off.png" width="20" ></a>
			<a href="cadastro_crianca.html"><img src="img/voltar.png" width="20" style="position:absolute;margin-left:270px"></a>
		</div>
    </div>
	<script src="static/js/jquery-3.3.1.min.js"></script>
	<script src="static/js/main.js"></script>
	<script src="static/js/jscolor.js"></script>
	<script>
	
	</script>

</body>
</html>
