<html lang="pt-BR">
<head>
    <title>Login</title>
    <meta charset="utf-8" />

<body style="background-image:url(static/img/BG.png)">
<center>
	<div id="login" name="login" style="background:white;width:450px;height:400px;border-radius:9px;margin-top:100px;box-shadow: 5px 5px 10px black;-webkit-box-shadow: 0px 0px 0.6em black;-moz-box-shadow: 0px 0px 0.6em black;">
		<br>
	
		<h1 class="h3 align-center" ><strong>Login de Especialista</strong></h1>   
		<center>
			<form>
			<table>
				 
				<tr>
					<td class="tabDir" ><strong>Usuário:</strong></td>
					<td><input id="apelido" name="apelido" type="text" size="20" maxlength="25"style="border:1px solid;border-color:black;width:200px;height:25px;padding:5px;border-radius: 3px"></td>
				</tr>
				<tr><br><br></tr>				
				<tr>
					<tr><br></tr>
					<td class="tabDir" id="txtSenha"><strong>Senha:</strong></td>
					<td><input id="senha_acesso" name="senha_acesso" type="password" size="20" maxlength="25" style="border:1px solid;border-color:black;width:200px;height:25px;padding:5px; border-radius: 3px"></td>
				</tr>
			</table>
		</form>
		</center>
		<p style="position:absolute;font-size:14px;margin-left:115px;margin-top:10px" id="status2" name="status2"></p>
		<button id="loginButton" name="loginButton" style="width:220px;margin-top:40px;border-radius: 3px" class="btn btn-block" >Entrar</button>

		<a  style="text-decoration:none;width:220px;border-radius: 3px" class="btn btn-block" onclick="cadastro()">Cadastre-se</a><br><br>
		<a href="jogo_teste.html" id="acesso_livre" class="btn btn-block" style="text-decoration:none;width:220px;margin-top:-38px;border-radius: 3px">Jogar teste</a>
		<a href="index.html"><img src="img/voltar.png" width="20" style="margin-top:25px"></a>
	</div>
	
	<div id="cadastro" name="cadastro" style="background:white;width:550px;height:420px;border-radius:9px;margin-top:100px;box-shadow: 5px 5px 10px black;-webkit-box-shadow: 0px 0px 0.6em black;-moz-box-shadow: 0px 0px 0.6em black;">
		<br>

		<h1 class="h3 align-center" >Ficha de cadastro</h1>
		<center><label><h5>Para cadastra um novo perfil preencha os dados abaixo</h5></label></center>
		<center>
			<form>
				<table><br>
					<tr>
						<td><strong>Nome:</strong></td>
						<td><input type="text" id="nome" name="nome"size="60" maxlength="70" style="border:1px solid;border-color:black;width:300px;height:25px;padding:5px; border-radius: 3px"></td>
					</tr>
 					<tr>						 
						<td><strong>Profissão:</strong></td>
						<td><input type="text" id="ocupacao" name="ocupacao" size="30" maxlength="35"style="border:1px solid;border-color:black;width:300px;height:25px;padding:5px; border-radius: 3px"></td>
					</tr>
					<tr>
						<td><strong>E-mail:</strong></td>
						<td><input type="text" id="email" name="email" size="30" maxlength="35" style="border:1px solid;border-color:black;width:300px;height:25px;padding:5px; border-radius: 3px"></td>
					</tr>
					<tr>
						<td><strong>Instituição:</strong></td>
						<td><select required name="instituicao" id="instituicao"style="border:1px solid;border-color:black;width:300px;height:25px;padding:5px; border-radius: 3px">
								<option value="Abrigo" style="font-style: italic"> Abrigo Especial Calabriano URE/REI</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><strong>Usuário:</strong></td>
						<td><input type="text" id="usuario" name="usuario" size="15" maxlength="15"style="border:1px solid;border-color:black;width:220px;height:25px;padding:5px; border-radius: 3px"></td>
					</tr>
					<tr>
						<td><strong>Senha:</strong></td>
						<td><input type="password" id="senha" name="senha"size="10" maxlength="10"style="border:1px solid;border-color:black;width:220px;height:25px;padding:5px; border-radius: 3px"></td>
					</tr>
					
				</table>


			</form>

			<p style="position:absolute;font-size:14px;margin-left:115px;margin-top:10px" id="status" name="status"></p>
		<button id="salvar" name="salvar"  style="width:220px;margin-top:40px" class="btn btn-block">Salvar</button>

		<a  style="text-decoration:none;width:220px" class="btn btn-block" onclick="login()">Login</a>
	</div>
</center>
<script src="static/js/jquery-3.3.1.min.js"></script>
<script>
	document.getElementById('cadastro').style.display="none";
	
	
	function cadastro(){

			document.getElementById("login").style.display = "none";
			document.getElementById("cadastro").style.display = "block";
		
	}
		function login(){

			document.getElementById("login").style.display = "block";
			document.getElementById("cadastro").style.display = "none";
		
	}

	//Cadastro	
		$("#salvar").click(function(){
			var nome= $.trim($("#nome").val());
			var profissao = $.trim($("#profissao").val());
			var email = $.trim($("#email").val());
			var usuario = $.trim($("#usuario").val());
			var senha = $.trim($("#senha").val());
			var loginString2 ="nome="+nome+"&profissao="+profissao+"&email="+email+"&usuario="+usuario+"&senha="+senha;
			$.ajax({
			url:'php/cadastro.php',
			data:loginString2,
			type:'POST',
			beforeSend:function(){
			$("#status").text("salvando...");
			},
			success:function(data){
				
				console.log(data);
				$("#status").text("");
				alert('Dados salvos com sucesso!');
				window.location.reload()
			}

		});
	
	});


		// login
			$("#loginButton").click(function(){
				var apelido= $.trim($("#apelido").val());
				var senha_acesso = $.trim($("#senha_acesso").val());
				var login ="apelido="+apelido+"&senha_acesso="+senha_acesso+"&login=";
				$.ajax({
				url:'php/login.php',
				data:login,
				type:'POST',
				beforeSend:function(){
				$("#status2").text("autenticando...");
				},
				success:function(data)
				{

					console.log(data);
					if(data == 1)
					{
					window.location.href="cadastro_crianca.html";
					//alert('success');
					}
					else
					{
						alert('Dados incorretos');
						$("#status2").text("");
					}

				}

			});
		console.log(apelido);
		console.log(senha_acesso);
		});
</script>

</html>
